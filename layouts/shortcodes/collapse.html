{{ $id := now.Unix }}
{{ $expand := default "false" (.Get 0) }}

<a class="btn btn-info" data-toggle="collapse" role="button" href="#collapse-{{ $id }}" aria-expanded="{{ $expand }}">{{ .Get "text" | default "Click to see" }}</a>
<div id="collapse-{{ $id }}" class="collapse">
  {{ .Inner | markdownify }}
</div>
